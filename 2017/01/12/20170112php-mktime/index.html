这个一个场景，这个脚本只能在9点半到11点半以及下午1点到3点间运行，其他时间不允许运行</p>
<p>好吧……这微妙的时间我确实在写关于股票盘中的业务</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">$time = time();</span><br><span class="line">$amStart = mktime(<span class="number">9</span>, <span class="number">30</span>); <span class="comment">//上午开始时间</span></span><br><span class="line">$amEnd = mktime(<span class="number">11</span>, <span class="number">30</span>); <span class="comment">//上午结束时间</span></span><br><span class="line">$pmStart = mktime(<span class="number">13</span>); <span class="comment">//下午开始时间</span></span><br><span class="line">$pmEnd = mktime(<span class="number">15</span>); <span class="comment">//下午结束时间</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> ($time &lt; $amStart) <span class="keyword">return</span> <span class="keyword">false</span>; <span class="comment">//开盘前返回false</span></span><br><span class="line"><span class="keyword">if</span> ($time &gt; $amEnd &amp;&amp; $time &lt; $pmStart) <span class="keyword">return</span> <span class="keyword">false</span>; <span class="comment">//午休时间</span></span><br><span class="line"><span class="keyword">if</span> ($time &gt; $pmEnd) <span class="keyword">return</span> <span class="keyword">false</span>; <span class="comment">//毕盘结束</span></span><br></pre></td></tr></table></figure>
<p>改正代码</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">$time = time();</span><br><span class="line">$amStart = mktime(<span class="number">9</span>, <span class="number">30</span>); <span class="comment">//上午开始时间</span></span><br><span class="line">$amEnd = mktime(<span class="number">11</span>, <span class="number">30</span>); <span class="comment">//上午结束时间</span></span><br><span class="line">$pmStart = mktime(<span class="number">13</span>, <span class="number">0</span>); <span class="comment">//下午开始时间</span></span><br><span class="line">$pmEnd = mktime(<span class="number">15</span>, <span class="number">0</span>); <span class="comment">//下午结束时间</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> ($time &lt; $amStart) <span class="keyword">return</span> <span class="keyword">false</span>; <span class="comment">//开盘前返回false</span></span><br><span class="line"><span class="keyword">if</span> ($time &gt; $amEnd &amp;&amp; $time &lt; $pmStart) <span class="keyword">return</span> <span class="keyword">false</span>; <span class="comment">//午休时间</span></span><br><span class="line"><span class="keyword">if</span> ($time &gt; $pmEnd) <span class="keyword">return</span> <span class="keyword">false</span>; <span class="comment">//毕盘结束</span></span><br></pre></td></tr></table></figure>
